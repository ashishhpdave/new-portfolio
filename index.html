<body class="overflow-x-hidden">

    <div class="fixed top-0 right-0 w-11/12 -z-10 translate-y-[-80%]">

        <ul class="hidden md:flex items-center gap-6 lg:gap-8 rounded-full px-12 py-3 bg-white shadow-sm bg-opacity-50">
            <li><a href="#top">Home</a></li>

                   border-gray-500 rounded-full ml-4">Contact
                <img src="./portfolio_images/images/arrow-icon.png" alt="" class="w-3">

            <button class="block md:hidden ml-3" onclick="openMenu()">

        </div>
